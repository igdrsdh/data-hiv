<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedData HIV Cloud - RS Dian Husada</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Jost', 'Google Sans', 'sans-serif'] },
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .card-item { border: 1px solid #eee !important; margin-bottom: 10px; padding: 10px; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0f1113] text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <!-- Firebase SDKs via CDN (ES Modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda yang sudah dimasukkan
        const firebaseConfig = {
            apiKey: "AIzaSyA0HNTB7x7siB9Ps4cT5MRPhPSw7In5NaY",
            authDomain: "data-pasien-hiv.firebaseapp.com",
            projectId: "data-pasien-hiv",
            storageBucket: "data-pasien-hiv.firebasestorage.app",
            messagingSenderId: "770845270634",
            appId: "1:770845270634:web:63e2f522a00d20534fe013"
        };

        // Inisialisasi
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Ekspor ke window agar bisa dipakai React
        window.FB = { auth, db, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, signInAnonymously, onAuthStateChanged };
    </script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [patients, setPatients] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(() => localStorage.getItem('theme') === 'dark');
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({ name: '', recordNumber: '', address: '', diagnosis: '', status: 'Aktif' });
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.FB) {
                        clearInterval(checkFB);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.FB;
                        
                        signInAnonymously(auth).catch(console.error);
                        onAuthStateChanged(auth, (u) => setUser(u));
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user || !window.FB) return;
                const { db, collection, onSnapshot } = window.FB;

                // Menggunakan path collection 'patients' di root atau sesuai struktur Anda
                const q = collection(db, "patients");
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPatients(data.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)));
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore Error:", err);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }, [isDarkMode]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user || !window.FB) return;
                const { db, collection, addDoc } = window.FB;

                try {
                    await addDoc(collection(db, "patients"), {
                        ...formData,
                        createdAt: Date.now(),
                        dateAdded: new Date().toLocaleDateString('id-ID')
                    });
                    setFormData({ name: '', recordNumber: '', address: '', diagnosis: '', status: 'Aktif' });
                } catch (err) { alert("Gagal menyimpan ke Cloud: " + err.message); }
            };

            const handleDelete = async (id) => {
                if (!confirm("Hapus data pasien ini?")) return;
                const { db, doc, deleteDoc } = window.FB;
                await deleteDoc(doc(db, "patients", id));
            };

            const filteredPatients = patients.filter(p => 
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                p.recordNumber.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen pb-10">
                    <nav className="no-print sticky top-0 z-50 backdrop-blur-md bg-white/70 dark:bg-[#1a1c1e]/70 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-600 rounded-lg text-white shadow-lg shadow-blue-500/30">
                                    <Icon name="activity" />
                                </div>
                                <span className="text-xl font-bold tracking-tight text-slate-900 dark:text-white">RS Dian Husada</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400">
                                    {isDarkMode ? <Icon name="sun" className="text-yellow-400" /> : <Icon name="moon" className="text-blue-600" />}
                                </button>
                                <button onClick={() => window.print()} className="bg-slate-900 dark:bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2">
                                    <Icon name="printer" size={16} /> Cetak
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* Form */}
                        <aside className="no-print lg:col-span-4">
                            <div className="bg-white dark:bg-[#1e2124] p-6 rounded-[2rem] shadow-sm border border-slate-200 dark:border-slate-800 sticky top-24">
                                <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                                    <Icon name="user-plus" className="text-blue-500" /> Tambah Pasien
                                </h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input type="text" placeholder="Nama Lengkap" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className="w-full px-5 py-3 rounded-xl bg-slate-50 dark:bg-[#131517] border-none focus:ring-2 ring-blue-500 outline-none" required />
                                    <input type="text" placeholder="No. Rekam Medis" value={formData.recordNumber} onChange={e => setFormData({...formData, recordNumber: e.target.value})} className="w-full px-5 py-3 rounded-xl bg-slate-50 dark:bg-[#131517] border-none focus:ring-2 ring-blue-500 outline-none" required />
                                    <textarea placeholder="Alamat Domisili" value={formData.address} onChange={e => setFormData({...formData, address: e.target.value})} className="w-full px-5 py-3 rounded-xl bg-slate-50 dark:bg-[#131517] border-none focus:ring-2 ring-blue-500 outline-none" rows="2" required></textarea>
                                    <input type="text" placeholder="Diagnosa (e.g. Stadium 1)" value={formData.diagnosis} onChange={e => setFormData({...formData, diagnosis: e.target.value})} className="w-full px-5 py-3 rounded-xl bg-slate-50 dark:bg-[#131517] border-none focus:ring-2 ring-blue-500 outline-none" required />
                                    <button type="submit" disabled={!user} className="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all disabled:opacity-50">
                                        {user ? 'Simpan ke Cloud' : 'Menghubungkan...'}
                                    </button>
                                </form>
                            </div>
                        </aside>

                        {/* Table/List */}
                        <section className="lg:col-span-8 space-y-4">
                            <div className="no-print flex flex-col md:flex-row justify-between items-center gap-4 bg-white dark:bg-[#1e2124] p-6 rounded-3xl border border-slate-200 dark:border-slate-800">
                                <h2 className="font-bold text-lg">Data Pasien HIV ({patients.length})</h2>
                                <div className="relative w-full md:w-64">
                                    <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16} />
                                    <input type="text" placeholder="Cari Nama/RM..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-slate-50 dark:bg-[#131517] rounded-xl outline-none" />
                                </div>
                            </div>

                            <div className="print-only text-center py-10">
                                <h1 className="text-2xl font-bold">LAPORAN REKAPITULASI PASIEN HIV</h1>
                                <p className="text-slate-500 italic">Dicetak: {new Date().toLocaleDateString('id-ID')}</p>
                                <div className="h-0.5 bg-black w-full my-4"></div>
                            </div>

                            <div className="grid grid-cols-1 gap-4">
                                {loading ? (
                                    <div className="p-20 text-center animate-pulse text-slate-400">Sinkronisasi Database Cloud...</div>
                                ) : filteredPatients.length > 0 ? filteredPatients.map(p => (
                                    <div key={p.id} className="card-item bg-white dark:bg-[#1e2124] p-6 rounded-3xl border border-slate-200 dark:border-slate-800 flex justify-between items-center shadow-sm">
                                        <div>
                                            <div className="font-bold text-lg leading-tight">{p.name}</div>
                                            <div className="flex items-center gap-2 mt-1">
                                                <span className="text-xs font-mono bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-0.5 rounded uppercase">{p.recordNumber}</span>
                                                <span className="text-xs text-slate-400">{p.dateAdded}</span>
                                            </div>
                                            <div className="mt-2 text-sm text-slate-500 dark:text-slate-400">{p.address}</div>
                                            <div className="mt-2 inline-block px-3 py-1 bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 rounded-full text-[10px] font-bold uppercase tracking-wider">Diagnosa: {p.diagnosis}</div>
                                        </div>
                                        <button onClick={() => handleDelete(p.id)} className="no-print p-3 text-slate-300 hover:text-rose-500 transition-colors">
                                            <Icon name="trash-2" size={20} />
                                        </button>
                                    </div>
                                )) : (
                                    <div className="py-20 text-center text-slate-400 italic">Belum ada data pasien</div>
                                )}
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
